<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/media.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__menu">
                <div class="header__logo">
                    <img src="img/Logo.svg" alt="logo">
                </div>
                <div class="menu__nav">
                    <ul class="nav__inner">
                        <li class="nav__item">Why Alivio</li>
                        <li class="nav__item">Solutions</li>
                        <li class="nav__item">Community</li>
                        <li class="nav__item">Pricing</li>
                    </ul>
                </div>
                <div class="menu__btns">
                    <button class="menu__sign">Sign in</button>
                    <button class="menu__start">Start Trial</button>
                </div>
            </div>
            <div class="header__info">
                <h1 class="header__title">Be aware,<br> Manage well.</h1>
                <div class="header__text">Everyone experiences stress in different ways.
                    Let Alivio guide you, in a personalized journal experience, to overcome your stress.</div>
                <div class="header__btn">Find Your Way</div>
            </div>
        </div>
    </header>
</body>
</html>
